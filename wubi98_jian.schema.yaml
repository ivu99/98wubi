# Rime schema settings
# encoding: utf-8

schema:
  schema_id: wubi98_jian
  name: "98五笔·出简"
  version: "0.10"
  author:
    - 發明人 王永民
  description: |
    五笔98版
    碼表源自 yanhuacuo
    敲 z 鍵進入拼音反查
  dependencies:
    - pinyin_simp

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ ，。, ，． ]
  - name: extended_charset
    states: [ 通用, 增廣 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - table_translator@fixed
    - table_translator
    - punct_translator
    - reverse_lookup_translator
  filters:
    - uniquifier

speller:
  auto_select: true
  delimiter: "`"
  max_code_length: 4
  auto_clear: max_length

fixed:
  # ↓ 字典文件 
  dictionary: wubi98_jian

# 如果需要打自定义词库 wubi98_jian.extended.dict.yaml 中的词条
# 请启用下面的指令，并注释掉第 60 行和第 92 行对 wubi98_jian 的調用。
# dictionary: wubi98_jian.extended
# 扩展词库 wubi98_jian.extended 可以手动批量加新词，并以出简单字码表+自定义词库的方式工作
# 扩展词库非常适合专业性强的写作场景

  # ↓ 在本地生成的用户词典名称
  user_dict: 98wb  
  # ↓ 用户词典格式，tabledb（文本） 或 userdb （二进制）。
  db_class: tabledb
  # ↓ 该翻译器出字优先级别
  initial_quality: 1000
  # ↓ 字符集过滤，低重形码用不着
  enable_charset_filter: false
  # ↓ 自动造句，形码用不着
  enable_sentence: false
  # ↓ 自动造词，看需求
  enable_encoder: false
  # ↓ 对已上屏的内容整合成词条儿，看需求
  encode_commit_history: false
  # ↓ 自动造词的最长字数，看需求
  max_phrase_length: 7
  # ↓ 逐渐提示，看需求
  enable_completion: false
  # ↓ 是否开启用户词典，以记录动态字频和用户词词频
  enable_user_dict: false
  disable_user_dict_for_patterns:
    - "^z.*$"
translator:
  # ↓ 字典文件 
  dictionary: wubi98_jian
  
# 如果需要打自定义词库 wubi98_jian.extended.dict.yaml 中的词条
# 请启用下面的指令，并注释掉第 60 行和第 92 行对 wubi98_jian 的調用。
# dictionary: wubi98_jian.extended
# 扩展词库 wubi98_jian.extended 可以手动批量加新词，并以出简单字码表+自定义词库的方式工作
# 扩展词库非常适合专业性强的写作场景
  
  # ↓ 在本地生成的用户词典名称
  user_dict: 98wb  
  # ↓ 用户词典格式，tabledb（文本） 或 userdb （二进制）。
  db_class: tabledb
  # ↓ 该翻译器出字优先级别
  initial_quality: 0.5
  # ↓ 字符集过滤，低重形码用不着
  enable_charset_filter: false
  # ↓ 自动造句，形码用不着
  enable_sentence: true
  # ↓ 自动造词，看需求
  enable_encoder: true
  # ↓ 对已上屏的内容整合成词条儿，看需求
  encode_commit_history: true
  # ↓ 自动造词的最长字数，看需求
  max_phrase_length: 7
  # ↓ 逐渐提示，看需求
  enable_completion: true
  # ↓ 是否开启用户词典，以记录动态字频和用户词词频
  enable_user_dict: true
  disable_user_dict_for_patterns:
    - "^z.*$"

reverse_lookup:
  dictionary: pinyin_simp
  prefix: "z"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: default
  full_shape:
  half_shape:
key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "^z[a-z]*'?$"
