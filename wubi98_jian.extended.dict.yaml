---
name: wubi98_jian.extended
version: "0.10.0"
sort: by_weight
import_tables:
  - wubi98_jian
columns:
  - text
  - weight
encoder:
  exclude_patterns:
    - '^z.*$'
  rules:
    - length_equal: 2
      formula: "AaAbBaBb"
    - length_equal: 3
      formula: "AaBaCaCb"
    - length_in_range: [4, 19]
      formula: "AaBaCaZa"
...

