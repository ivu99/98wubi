# Rime schema settings
# encoding: utf-8
#
# 该方案选单，调用的是「wubi98_ts.dict.yaml」，这里包含着98版五笔的所有「简码」，原本，些「简码」全是简体汉字。
# 为制作「98五笔-繁体」方案，我用 opencc 将这些「简码」的简体汉字全部转制为繁体。按设想，应当对这些转制得到的繁体汉字，依「98单字全码」为蓝本
# 重新安排符合繁体字拆分编码的「新简码」，比如「風：wtji」，设为二简「風：wt」。但是为了我自己的使用习惯，我只是将原简体汉字的编码给了对应的繁体汉字
# 这样一来，只是打简出繁而已。比如「風：wr」，因为简体汉字「风：wr」。这些处理，仅限于一简，二简，三简这些字。并不涉及全码出字的情况。所以并不
# 影响以全码方式来打繁体汉字的使用体验。
# 这个方案选单（98五笔·繁体简码），仅仅是为了验证opencc转制的效果，以及上屏的排序情况。
# 如果你对这种设定不满意，可以按照上述说明，将单字取出，编码删掉，从「98五笔单字全码」中调取「全码」，然后酌情保留 2 个编码或 3 个编码，制作新的、
# 符合繁体拆解规则的「繁体简码」。当然，你所有的处理，目标对象是「wubi98_ts.dict.yaml」。
# 「wubi98_ts.dict.yaml」作为「98五笔-繁体」的一部分，在「wubi98_tw.schema.yaml」中被加载调用。
# 
#
schema:
  schema_id: wubi98_ts
  name: "98五笔·繁体简码"
  version: "1.53"
  author:
    - 發明人 王永民
  description: |
    五笔98版
    碼表源自 yanhuacuo
    敲 z 鍵進入拼音反查
  dependencies:
    - pinyin_simp

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ ，。, ，． ]
  - name: extended_charset
    states: [ 通用, 增廣 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - table_translator
    - punct_translator
    - reverse_lookup_translator
  filters:
    - uniquifier

speller:
  auto_select: true
  delimiter: "`"
  max_code_length: 4
  auto_clear: max_length
    
translator:
  # ↓ 字典文件 
  dictionary: wubi98_ts
  # ↓ 在本地生成的用户词典名称
  user_dict: 98wb  
  # ↓ 用户词典格式，tabledb（文本） 或 userdb （二进制）。
  db_class: tabledb
  # ↓ 该翻译器出字优先级别
  initial_quality: 10000
  # ↓ 字符集过滤，低重形码用不着
  enable_charset_filter: false
  # ↓ 自动造句，形码用不着
  enable_sentence: false
  # ↓ 自动造词，看需求
  enable_encoder: false
  # ↓ 对已上屏的内容整合成词条儿，看需求
  encode_commit_history: false
  # ↓ 自动造词的最长字数，看需求
  max_phrase_length: 7
  # ↓ 逐渐提示，看需求
  enable_completion: false
  # ↓ 是否开启用户词典，以记录动态字频和用户词词频
  enable_user_dict: false
  disable_user_dict_for_patterns:
    - "^z.*$"  

reverse_lookup:
  dictionary: pinyin_simp
  prefix: "z"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: default
  full_shape:
  half_shape:
key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "^z[a-z]*'?$"
